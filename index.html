<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משפחת נוימן</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDjWYi54AFX0LBhu2czTUmGclJXJ-ArOw0",
      authDomain: "noiman-family.firebaseapp.com",
      projectId: "noiman-family",
      storageBucket: "noiman-family.appspot.com",
      messagingSenderId: "158896938051",
      appId: "1:158896938051:web:744ad75f69936546c848f6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const postsRef = ref(db, 'posts');

    function renderPost(post) {
      const postDiv = document.createElement('div');
      postDiv.className = 'post';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '×';
      deleteBtn.className = 'delete-button';
      deleteBtn.disabled = true;
      postDiv.appendChild(deleteBtn);

      const textP = document.createElement('p');
      textP.innerHTML = `<strong>${post.name}:</strong> ${post.text}`;
      postDiv.appendChild(textP);

      if (post.file) {
        if (post.fileType.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = post.file;
          postDiv.appendChild(img);
        } else if (post.fileType.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = post.file;
          video.controls = true;
          postDiv.appendChild(video);
        }
      }

      return postDiv;
    }

    const contents = document.querySelectorAll(".tab-content");
    contents.forEach((content) => {
      const postsDiv = content.querySelector(".posts");
      const tabId = content.id;
      const localPostsRef = ref(db, `posts/${tabId}`);

      onValue(localPostsRef, (snapshot) => {
        postsDiv.innerHTML = "";
        snapshot.forEach((child) => {
          postsDiv.appendChild(renderPost(child.val()));
        });
      });

      const form = content.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = form.querySelector("input[name='name']").value.trim();
        const text = form.querySelector("textarea").value.trim();
        const fileInput = form.querySelector("input[type='file']");
        const file = fileInput.files[0];

        if (!name && !text && !file) return;

        let fileData = null;
        let fileType = "";

        if (file) {
          const fileRef = sRef(storage, `${tabId}/${Date.now()}_${file.name}`);
          const snapshot = await uploadBytes(fileRef, file);
          fileData = await getDownloadURL(snapshot.ref);
          fileType = file.type;
        }

        await push(localPostsRef, {
          name,
          text,
          file: fileData,
          fileType,
        });

        form.reset();
      });
    });
  </script>
  <style>
    body {
      font-family: "Varela Round", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    header {
      width: 100%;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      padding: 30px 0;
      text-align: center;
      color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .tab-button {
      background: white;
      border: 2px solid #6a11cb;
      color: #6a11cb;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .tab-button:hover,
    .tab-button.active {
      background: #6a11cb;
      color: white;
    }
    .tab-content {
      display: none;
      width: 90%;
      max-width: 900px;
      background: white;
      margin-top: 20px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .tab-content.active {
      display: block;
    }
    form textarea,
    form input[type="file"],
    form input[type="text"] {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    form button {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    form button:hover {
      background: #218838;
    }
    .post {
      background: #f1f3f5;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .post img,
    .post video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .delete-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #dc3545;
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>

  <script>
    const tabs = document.querySelectorAll('.tab-button');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
